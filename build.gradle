plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.8.0'
    //implementation 'junit:junit:4.13.2'
    //implementation 'org.testng:testng:7.4.0'
    //testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    //testCompile 'org.junit.jupiter:junit-jupiter:5.7.2'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.2'
    //testRuntime 'org.junit.platform:junit-platform-launcher:1.7.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'
    implementation 'com.google.code.gson:gson:2.8.8'
}

test {
    useJUnitPlatform()
}
test {
    useTestNG()
}
